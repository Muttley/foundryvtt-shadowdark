SHADOWDARK.settings.track_light_sources.inactive_user.hint: Se marcado, fontes de luz pertencentes a usuários inativos (não conectados) ainda serão monitoradas
SHADOWDARK.settings.track_light_sources.inactive_user.name: Monitorar Fontes de Luz de Usuários Inativos
SHADOWDARK.settings.track_light_sources.interval.hint: Com que frequência as fontes de luz monitoradas serão atualizadas, em segundos.
SHADOWDARK.settings.track_light_sources.interval.name: Intervalo de Monitoramento da Luz
SHADOWDARK.settings.track_light_sources.name: Monitorar Fontes de Luz
SHADOWDARK.settings.track_light_sources.open_on_start.hint: Se marcada, a Interface de Monitoramento de Luz será aberta na inicialização (apenas MJ).
SHADOWDARK.settings.track_light_sources.open_on_start.name: Abrir Interface de Monitoramento de Luz ao Iniciar
SHADOWDARK.settings.track_light_sources.pause_with_game.hint: Se marcado, o Monitoramento de Luz em Tempo Real irá pausar quando o Foundry for pausado.
SHADOWDARK.settings.track_light_sources.pause_with_game.name: Pausar Monitoramento de Luz
SHADOWDARK.settings.track_light_sources.realtime_tracking.hint: Se marcado, o Monitoramento de Luz seguirá em tempo real. Desative se um módulo de hora/calendário externo for usado.
SHADOWDARK.settings.track_light_sources.realtime_tracking.name: Monitoramento de Luz em Tempo Real
SHADOWDARK.settings.use_clockwise_initiative.hint: Se marcado, o combatente com o maior rolagem de iniciativa vai primeiro e todos os outros combatentes seguirão em ordem fixa. Todos os PDMs serão agrupados na ordem de iniciativa.
SHADOWDARK.settings.use_clockwise_initiative.name: Usar Iniciativa Horária
SHADOWDARK.settings.use_pulp_mode.hint: Mostra tokens de Sorte como um valor numérico em vez de uma caixa de seleção
SHADOWDARK.settings.use_pulp_mode.name: Habilitar modo Pulp
